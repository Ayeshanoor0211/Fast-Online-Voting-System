<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST Online Voting System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded via JavaScript -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>FAST University Online Voting</h1>
            <p>Secure, Transparent, and Efficient Election Management System</p>
            <button class="btn-primary" onclick="location.href='pages/login.html'">Get Started</button>
        </div>
        <div class="hero-image">
            <img src="assets/banner.jpg" alt="Voting System">
        </div>
    </section>

    <!-- Features Section -->
    <section class="features">
        <h2>Why Choose Our System?</h2>
        <div class="features-grid">
            <div class="feature-card">
                <i class="fas fa-shield-alt"></i>
                <h3>Secure Voting</h3>
                <p>Military-grade encryption and fraud prevention</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-bolt"></i>
                <h3>Real-time Results</h3>
                <p>Live results with interactive charts</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-mobile-alt"></i>
                <h3>Mobile Friendly</h3>
                <p>Vote from any device, anywhere</p>
            </div>
        </div>
    </section>

    <!-- Footer will be loaded via JavaScript -->
    <div id="footer"></div>

    <script src="script.js"></script>
</body>
</html>
